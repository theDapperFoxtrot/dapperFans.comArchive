  <head>

    <meta property="og:type" content="website" />

      content="./assets/images/preview-thumb.png"
    />

    <meta property="og:image:height" content="300" />

    <script

      crossorigin="anonymous"
    ></script>

    <link rel="icon" type="image/png" href="./assets/images/tophat.ico" />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>DapperFans.com</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="title">
          <h1>DapperFans.com</h1>
          <hr />
          <h2>Work in progress...</h2>
          <h2>stay tuned!</h2>
        </div>
        <nav class="menu">
          <ul>
            <li><a href="./index.html" id="homeNav">Home</a></li>
            <li>
              <a href="./pages/aboutMe.html" id="aboutNav">About Steve</a>
            </li>
            <li>
              <a href="./pages/portfolio.html" id="portfolioNav">Portfolio</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="active" id="homePage">
      <section>
        <div>
          <img
            class="steveProfile"
            src="./assets/images/motion-profile-cropped.gif"
            alt="picture of steve"
          />
        </div>
        <div class="media-container">
          <p>Media</p>
          <iframe
            class="youTube-video"
            src="https://www.youtube.com/embed/54Bs751G_ds"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
          <p>Recoreded 2022-07-28</p>
          <p>OR</p>
          <p>Catch me live!</p>
          <!-- placeholder for the Twitch embed -->
          <div class="twitch-embed" id="twitch-embed"></div>
        </div>

        <!-- Twitch embed JavaScript file -->
        <script src="https://embed.twitch.tv/embed/v1.js"></script>

        <!-- Twitch.Embed object that will render within the "twitch-embed" element -->
        <script type="text/javascript">
          new Twitch.Embed("twitch-embed", {
            width: 1920,
            height: 1080,
            muted: true,
            theme: "dark",
            channel: "theDapperFoxtrot",
          });
        </script>
        <h3 tabindex="0">My Toolkit</h3>
        <ul class="stackContainer">
          <div class="upperStack">
            <li tabindex="0" class="individualStack">
              <i class="devicon-html5-plain-wordmark stackIcon"></i>
            </li>
            <li tabindex="0" class="individualStack">
              <i class="devicon-css3-plain-wordmark stackIcon"></i>
            </li>
            <li tabindex="0" class="individualStack">
              <i class="devicon-sass-original stackIcon"></i>
            </li>
            <li tabindex="0" class="individualStack">
              <i class="devicon-javascript-plain stackIcon"></i>
            </li>
            <li tabindex="0" class="individualStack">
              <i class="devicon-react-original-wordmark stackIcon"></i>
            </li>
          </div>
          <div class="lowerStack">
            <li tabindex="0" class="individualStack">
              <i class="devicon-git-plain-wordmark stackIcon"></i>
            </li>
            <li tabindex="0" class="individualStack">
              <i class="devicon-photoshop-line stackIcon"></i>
            </li>
            <li tabindex="0" class="individualStack">
              <i class="devicon-premierepro-plain stackIcon"></i>
            </li>
            <li tabindex="0" class="individualStack">
              <i class="devicon-amazonwebservices-plain-wordmark stackIcon"></i>
            </li>
          </div>
          <div class="portfolioLinkContainer">
            <div class="portfolioLinkbg">
              <a
                href="./pages/portfolio.html"
                class="portfolioLink"
                id="portfolioLink"
                >My Portfolio</a
              >
            </div>
          </div>
        </ul>
      </section>
      <footer class="mainFooter">
        <form name="contact" method="POST" data-netlify="true">
          <p>
            <label class="formLabels"
              >Your Name: <input type="text" name="name"
            /></label>
          </p>
          <p>
            <label class="formLabels"
              >Your Email: <input type="email" name="email"
            /></label>
          </p>
          <p class="formRoleSelect">
            <label class="formLabels"
              >Your Role:
              <select name="role[]">
                <option value="client">Client</option>
                <option value="follower">Follower</option>
                <option value="recruiter">Recruiter</option>
              </select></label
            >
          </p>
          <p class="formMessage">
            <label class="formLabels"
              >Message: <textarea name="message"></textarea>
            </label>
          </p>
          <p>
            <button class="formButton" type="submit">Send</button>
          </p>
        </form>

        <div class="socialsContainer">
          <ul>
            <a href="https://twitter.com/FoxtrotDapper" target="_blank"
              ><li class="socialIcon">
                <img
                  class="socialImage"
                  src="./assets/svg/twitter-brands.svg"
                  alt="the dapper foxtrot twitter"
                /></li
            ></a>
            <a href="https://github.com/theDapperFoxtrot" target="_blank"
              ><li class="socialIcon">
                <img
                  class="socialImage"
                  src="./assets/svg/github-brands.svg"
                  alt="the dapper foxtrot git hub"
                /></li
            ></a>
            <a
              href="https://www.youtube.com/channel/UC3CshKcydQEdd2zMfd9UsAg"
              target="_blank"
              ><li class="socialIcon">
                <img
                  class="socialImage"
                  src="./assets/svg/icons8-youtube-64.svg"
                  alt="the dapper foxtrot on YouTube"
                /></li
            ></a>
            <a href="https://www.twitch.tv/thedapperfoxtrot" target="_blank"
              ><li class="socialIcon">
                <img
                  class="socialImage"
                  src="./assets/svg/icons8-twitch-50.svg"
                  alt="the dapper foxtrot on Twitch"
                /></li
            ></a>
          </ul>
        </div>
        <p>Â© Copyright 2022 The Dapper Foxtrot. All Rights Reserved.</p>
        <p class="tinyFont">Made with HTML, CSS, and Vanilla JS</p>
      </footer>
    </div>
  </body>
</html>
